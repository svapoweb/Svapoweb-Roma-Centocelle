<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidi - Svapoweb Roma Centocelle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stili specifici per questa pagina */
        body {
            background-color: #ffffff; /* Pagina completamente bianca */
            margin: 0;
            padding: 20px;
        }

        .container-liquidi {
            max-width: 1200px;
            margin: 50px auto;
        }

        .tabella-liquidi {
            width: 100%;
            border-collapse: collapse; /* Unisce i bordi per precisione */
            table-layout: fixed; /* Mantiene le colonne di uguale larghezza */
        }

        .tabella-liquidi td {
            border: 6px solid #FF8C00; /* Bordo arancione spessore 6px */
            height: 300px; /* Altezza personalizzabile */
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            background-color: #ffffff;
        }

        .tabella-liquidi img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
        }

        .descrizione-liquido {
            margin-top: 10px;
            font-family: sans-serif;
            color: #333;
        }
    </style>
</head>
