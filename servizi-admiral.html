<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servizi Admiral Pay - Svapoweb Roma Centocelle</title>
    <style>

        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            font-size: 0.92rem;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 1rem 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
        }

        h1.site-title {
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        .text-white { color: #ffffff; }
        .text-orange { color: #ff6600; }

        /* --- MENU UNIFORMATO --- */
        nav {
            background-color: #1a1a1a;
            width: 100%;
            position: relative;
            z-index: 1000;
        }

        .menu-toggle { display: none; }

        .hamburger {
            display: block;
            padding: 15px;
            color: white;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            background: #222;
        }

        .menu {
            display: none; /* Nasconde il menu su mobile di default */
            list-style: none;
            width: 100%;
        }

        .menu li a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 0.90rem;
            font-weight: bold;
            transition: 0.3s;
            border-bottom: 1px solid #333;
        }

        .menu li a:hover {
            background-color: #ff6600;
        }

        /* LOGICA DI APERTURA: solo quando la checkbox Ã¨ spuntata */
        #menu-btn:checked ~ .menu { 
            display: block; 
        }

        /* Desktop View (sopra i 992px) */
        @media (min-width: 992px) {
            .hamburger { display: none; }
            .menu {
                display: flex !important;
                justify-content: center;
            }
            .menu li { border: none; }
            .menu li a {
                border-bottom: none;
                padding: 15px 25px;
            }
        }

        /* Contenuto Admiral Pay */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .admiral-banner {
            background: linear-gradient(45deg, #000, #333);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 5px solid #ff6600;
        }

        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .img-preview {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid #ff6600;
        }

        .img-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 102, 0, 0.3);
        }

        .img-caption {
            display: block;
            font-size: 0.75rem;
            color: #666;
            margin-top: 10px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .service-icon { font-size: 2rem; margin-bottom: 10px; display: block; }
        .service-card h3 { font-size: 1.1rem; margin-bottom: 10px; }

        footer {
            background-color: #000;
            color: #ff6600;
            padding: 2rem;
            text-align: center;
            margin-top: 50px;
        }
    </style>
